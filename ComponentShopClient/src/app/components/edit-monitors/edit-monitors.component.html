<div class="row mt-5">
    <div class="col-6">
        <app-edit-monitors-form></app-edit-monitors-form>
    </div>

    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex mb-3 border rounded-3" *ngFor="let monitor of monitorService.monitorList">
                <div class="flex-grow-1">
                    <div class="fw-bold fs-5">{{ monitor.name }}</div>
                    <div>Size: {{ monitor.size }}"</div>
                    <div>Resolution: {{ monitor.width }}x{{ monitor.height }}</div>
                    <div>Refresh Rate: {{ monitor.refreshRate }}Hz</div>
                </div>
                <div>
                    <div class="fw-bold fs-5">{{ monitor.price }}$</div>
                    <div style="min-width: 100px">{{ monitor.availability }}</div>
                </div>
                <div class="d-flex flex-column justify-content-around ms-3">
                    <div class="fa-solid fa-pen-to-square fa-2x mouse-hover" (click)="fillForm(monitor.id)"></div>
                    <div class="fa-solid fa-trash-can fa-2x mouse-hover" (click)="deleteMonitor(monitor.id)"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
