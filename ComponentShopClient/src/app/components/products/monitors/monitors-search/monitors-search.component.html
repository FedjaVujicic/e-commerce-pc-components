<div style="max-width: 250px;" class="d-flex border rounded-2 flex-column">
    <div class="h4 ms-2 mt-2 mb-3 fw-bold">Filters</div>
    <div class="d-flex">
        <div class="mb-2 mx-2">
            <label for="priceLow" class="form-label">Price Low(€)</label>
            <input type="number" class="form-control" [(ngModel)]="monitorService.priceLow" name="priceLow"
                autocomplete="off">
        </div>
        <div class="mb-2 mx-2">
            <label for="priceHigh" class="form-label">Price High(€)</label>
            <input type="number" class="form-control" [(ngModel)]="monitorService.priceHigh" name="priceHigh"
                autocomplete="off">
        </div>
    </div>
    <div class="mx-2">
        <label for="availableOnly" class="form-label me-2">Show only available products</label>
        <input type="checkbox" class="form-check-input" [(ngModel)]="monitorService.availableOnly" name="availableOnly"
            autocomplete="off">
    </div>
    <div class="d-flex">
        <div class="mb-2 mx-2">
            <label for="sizeLow" class="form-label">Size Low(")</label>
            <input type="number" class="form-control" [(ngModel)]="monitorService.sizeLow" name="sizeLow"
                autocomplete="off">
        </div>
        <div class="mb-2 mx-2">
            <label for="sizeHigh" class="form-label">Size High(")</label>
            <input type="number" class="form-control" [(ngModel)]="monitorService.sizeHigh" name="sizeHigh"
                autocomplete="off">
        </div>
    </div>
    <div class="mb-2 mx-2">
        <label for="resolution" class="form-label">Resolution</label>
        <select class="form-select" [(ngModel)]="monitorService.resolution" name="resolution" required>
            <option value="">None</option>
            <option *ngFor="let resolution of supportedResolutions">{{ resolution }}</option>
        </select>
    </div>
    <div class="mb-2 mx-2">
        <label for="refreshRate" class="form-label">Refresh Rate</label>
        <select class="form-select" [(ngModel)]="monitorService.refreshRate" name="refreshRate" required>
            <option value="">None</option>
            <option *ngFor="let refreshRate of supportedRefreshRates">{{ refreshRate }}</option>
        </select>
    </div>
</div>
