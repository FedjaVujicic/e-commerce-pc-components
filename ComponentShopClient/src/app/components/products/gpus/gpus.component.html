<div class="row justify-content-center">
    <div class="col-8">
        <div class="mb-3" *ngIf="!isFormVisible">
            <button type="button" class="btn btn-success fw-bold" (click)="showForm()">+ Add Item</button>
        </div>
        <div *ngIf="isFormVisible">
            <app-gpus-form></app-gpus-form>
            <div class="mb-3">
                <button type="button" class="btn btn-secondary fw-bold w-100" (click)="hideForm()">Cancel</button>
            </div>
        </div>
        <div class="mt-4 mb-2 d-flex">
            <input type="text" placeholder="Search..." class="form-control me-2" [(ngModel)]="gpuService.searchParam">
            <button type="submit" class="btn btn-success" (click)="gpuService.searchGpus()">Search</button>
        </div>
        <ul class="list-group mb-2">
            <li class="d-flex list-group-item mb-2 border rounded-3 mouse-hover" *ngFor="let gpu of gpuService.gpuList">
                <div class="d-flex flex-grow-1" (click)="fillForm(gpu.id)">
                    <div class="flex-grow-1">
                        <div class="fw-bold fs-5">{{ gpu.name }}</div>
                        <div>Slot: {{ gpu.slot }}</div>
                        <div>Memory: {{ gpu.memory }}</div>
                        <div class="d-flex">
                            <div>Ports: </div>
                            <ul class="list-group" *ngFor="let port of gpu.ports">
                                <li class="py-0 border-0 list-group-item">{{port}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <div class="fw-bold fs-5">{{ gpu.price }}â‚¬</div>
                        <div style="min-width: 100px">{{ gpu.availability }}</div>
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-around ms-3">
                    <div class="fa-solid fa-trash-can fa-2x mouse-hover" (click)="gpuService.deleteGpu(gpu.id)"></div>
                </div>
            </li>
        </ul>
        <ng-container *ngIf="gpuService.totalGpus > 0">
            <div class="d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-circle-arrow-left mouse-hover" (click)="pagePrev()"
                    *ngIf="gpuService.currentPage > 1"></i>
                <div class="ms-2">{{gpuService.currentPage}}/</div>
                <div class="me-2">{{gpuService.lastPage}}</div>
                <i class="fa-solid fa-circle-arrow-right mouse-hover" (click)="pageNext()"
                    *ngIf="gpuService.currentPage < gpuService.lastPage"></i>
            </div>
        </ng-container>
    </div>
</div>
