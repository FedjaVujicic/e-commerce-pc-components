<div class="row justify-content-center">
    <div class="col-8 mt-5">
        <div class="d-flex">
            <div class="me-3">
                <img style="max-height: 200px; object-fit: cover;"
                    [src]="gpuService.getImageSrc(gpuService.currentGpu.imageFile)">
            </div>
            <div class="flex-grow-1">
                <div class="fw-bold fs-4">{{ gpuService.currentGpu.name }}</div>
                <div class="fs-5">Slot: {{ gpuService.currentGpu.slot }}</div>
                <div class="fs-5">Memory: {{ gpuService.currentGpu.memory }}</div>
                <div class="d-flex">
                    <div class="fs-5">Ports: </div>
                    <ul class="list-group" *ngFor="let port of gpuService.currentGpu.ports">
                        <li class="fs-5 py-0 border-0 list-group-item">{{port}}</li>
                    </ul>
                </div>
            </div>
            <div class="d-flex flex-column align-items-end">
                <div class="fw-bold fs-4 my-2">{{ gpuService.currentGpu.price }}â‚¬</div>
                <div class="text-success fs-5" *ngIf="gpuService.currentGpu.availability">In Stock</div>
                <div class="text-danger fs-5" *ngIf="!gpuService.currentGpu.availability">Out of Stock</div>
                <button class=" btn btn-success my-2 fs-5 px-3">Add to cart</button>
            </div>
        </div>
        <div class="fw-bold fs-4 bg-dark text-white text-center my-4">User reviews</div>
        <div class="fs-5" *ngIf="userComments.length == 0">No comments yet</div>
        <form class="form-floating" (submit)="postComment()" ngNativeValidate>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px" [(ngModel)]="commentText" name="commentText"></textarea>
            <label for="floatingTextarea2">Write something about this product...</label>
            <button type="submit" class="btn btn-success w-100 mt-1">Submit</button>
        </form>
        <div class="mb-5" *ngFor="let comment of userComments">
            <div class="mt-3">
                <p class="fw-bold fs-4">{{ comment.firstName }} {{ comment.lastName }}</p>
                <p class="fs-5">{{ comment.text }}</p>
            </div>
        </div>
    </div>
</div>
