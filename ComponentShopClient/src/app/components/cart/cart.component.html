<div class="row justify-content-center">
    <div class="col-8">
        <ng-container *ngIf="cartService.cartItems.length > 0">
            <ul class="list-group mb-2 flex-grow-1">
                <li class="d-flex list-group-item mb-2 border rounded-3" *ngFor="let cartItem of cartService.cartItems">
                    <div class="d-flex flex-grow-1">
                        <div class="d-flex align-items-center flex-grow-1">
                            <div class="me-3">
                                <img style="width: 120px; height: 120px; object-fit: cover;"
                                    [src]="cartService.getImageSrc(cartItem.product.imageFile)" alt="">
                            </div>
                            <div class="fw-bold fs-5 flex-grow-1">{{ cartItem.product.name }}</div>
                            <div class="fw-bold fs-5">{{ cartItem.product.price }}€</div>
                        </div>
                        <div class="d-flex flex-column ms-4 align-items-center">
                            <span class="mb-3">Amount</span>
                            <i class="fa-regular fa-lg fa-square-caret-up" (click)="addToCart(cartItem.product.id)"></i>
                            <span class="my-2 fs-5">{{ cartItem.quantity }}</span>
                            <i class="fa-regular fa-lg fa-square-caret-down"
                                (click)="removeFromCart(cartItem.product.id)"></i>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="d-flex justify-content-end">
                <div class="d-flex flex-column align-items-stretch">
                    <div class="text-danger">{{ errorMessage }}</div>
                    <span class="text-end fs-5">Total: <span class="fw-bold">{{ cartService.cartTotal }}€</span></span>
                    <button class="btn btn-success mt-2" (click)="purchase()">Purchase</button>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="cartService.cartItems.length == 0">
            <h2 class="fw-bold text-center">No items in cart</h2>
        </ng-container>
    </div>
</div>
